repos:
    - repo: https://github.com/pre-commit/pre-commit-hooks
      rev: v4.0.1
      hooks:
          - id: trailing-whitespace
          - id: check-ast
          - id: check-yaml
          - id: end-of-file-fixer
          - id: fix-encoding-pragma
          - id: mixed-line-ending
          - id: trailing-whitespace
    - repo: https://github.com/ambv/black
      rev: 21.6b0
      hooks:
          - id: black
            args: ["--line-length", "80"]
    - repo: https://github.com/pycqa/pylint
      rev: pylint-2.6.0
      hooks:
          - id: pylint
            args:
                - --max-line-length=80
